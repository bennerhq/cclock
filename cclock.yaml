# 
# This is the configuration file for cclock.
#
window:
  frameless: True
  always_on_top: True
  tool: True

  x: 10 
  y: -10 
  width: 200 
  height: 200
  animate: "float"  # float or tick

colors:
  background: "none"
  dial: "none"

  hour_mark: "black"
  minute_mark: "black"

  second_hand: "red"
  hour_hand: "black"
  minute_hand: "black"
  middle_dot: "black"

  date_background: "black"
  date: "white"
  date_font: "Areal"
