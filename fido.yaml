farver:
  base: "#000000"
  highlight: "#FF0000"
  text: "#FFFFFF"
  transparent: "#10FFFFFF"
window:
  frameless: true
  always_on_top: true
  tool: true
  x: 415
  y: 562
  width: 200
  height: 200
  background_color: none
  background: none
dial:
  frame_color: none
  background_color: none
  background: none
  hour_marker: "<svg width=\"3\" height=\"5\" xmlns=\"http://www.w3.org/2000/svg\">\n    <rect x=\"0\" y=\"95\" width=\"3\" height=\"5\" fill=\"${farver.base}\" rx=\"2\" ry=\"2\" />\n</svg>\n"
  minute_marker: "<svg width=\"1\" height=\"3\" xmlns=\"http://www.w3.org/2000/svg\">\n    <rect x=\"0\" y=\"97\" width=\"1\" height=\"3\" fill=\"${farver.base}\" rx=\"2\" ry=\"2\" />\n</svg>\n"
numbers:
  positions: ""
  backgroud_color: none
  text_color: ${farver.text}
  font: Courier New
  font_size: 11
date:
  position: 3
  backgroud_color: ${farver.base}
  text_color: ${farver.text}
  font: Courier New
  font_size: 11
hands:
  animate_msecs: 50
  hour: "<svg width=\"5\" height=\"50\" xmlns=\"http://www.w3.org/2000/svg\">\n    <rect x=\"0\" y=\"0\" width=\"5\" height=\"50\" fill=\"${farver.base}\" rx=\"2\" ry=\"2\" />\n</svg>\n"
  minute: "<svg width=\"3\" height=\"70\" xmlns=\"http://www.w3.org/2000/svg\">\n    <rect x=\"0\" y=\"0\" width=\"3\" height=\"70\" fill=\"${farver.base}\" rx=\"2\" ry=\"2\" />\n</svg>\n"
  second: "<svg width=\"10\" height=\"90\" xmlns=\"http://www.w3.org/2000/svg\">\n    <rect x=\"4\" y=\"0\" width=\"2\" height=\"90\" fill=\"${farver.highlight}\" rx=\"2\" ry=\"2\" />\n    <circle cx=\"5\" cy=\"90\" r=\"5\" fill=\"${farver.base}\" />\n</svg>\n"